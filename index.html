<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/logo-weather-app.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="app-container">
      <nav>
        <div class="logo">
          <img src="./img/logo-weather-app.png" alt="logo-weather-app" />
          <h1>WeatherApp</h1>
        </div>
        <form class="search-bar">
          <input type="text" placeholder="Search city..." required />
          <button><i class="bi bi-search"></i></button>
        </form>
        <div class="toggle-temp">
          <div class="temp-unit">
            <span class="fahrenheit hide">&#8457;</span>
            <span class="switch"></span>
            <span class="celsius">&#8451;</span>
          </div>
        </div>
      </nav>
      <div class="weather-dashboard">
        <div class="weather-info1">
          <div class="weather-icon">
            <img src="" />
          </div>
          <div class="weather-country-id">
            <span></span>
          </div>
          <div class="weather-description">
            <span></span>
          </div>
          <div class="temperature-info">
            <span class="temp-unit-data"></span>&deg;
          </div>
          <div class="location-info"><span></span></div>
        </div>
        <div class="weather-info2">
          <div class="weather-humidity">
            <h2><i class="bi bi-moisture"></i> Moisture <span></span> %</h2>
          </div>
          <div class="weather-min-temp">
            <h2>
              <i class="bi bi-thermometer-snow"></i> Min
              <span class="temp-unit-data"></span>&deg;
            </h2>
          </div>
          <div class="weather-max-temp">
            <h2>
              <i class="bi bi-thermometer-sun"></i> Max
              <span class="temp-unit-data"></span>&deg;
            </h2>
          </div>
          <div class="weather-wind-speed">
            <h2><i class="bi bi-wind"></i> Wind <span></span> m/s</h2>
          </div>
        </div>
        <div class="loader hide"></div>
        <div class="not-found hide">
          <h2><i class="bi bi-exclamation-triangle"></i> City not found</h2>
        </div>
      </div>
      <footer>
        <div class="openweathermap">
          <a href="https://openweathermap.org/"
            ><img src="./img/logo-openweather.png"
          /></a>
        </div>
      </footer>
    </div>
  </body>
</html>
