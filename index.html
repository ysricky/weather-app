<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/logo-weather-app.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="app-container">
      <nav>
        <div class="logo">
          <img src="./img/logo-weather-app.png" alt="logo-weather-app" />
          <h1>WeatherApp</h1>
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Search city..." />
          <i class="bi bi-search"></i>
        </div>
        <div class="toggle-temp">
          <div class="temp-unit">
            <span class="fahrenheit hide">&#8457;</span>
            <span class="switch"></span>
            <span class="celsius">&#8451;</span>
          </div>
        </div>
      </nav>
      <div class="weather-dashboard">
        <div class="weather-info">
          <div class="weather-icon">
            <img src="http://openweathermap.org/img/w/10d.png" />
          </div>
          <div class="weather-country-id">
            <span>ID</span>
          </div>
        </div>
      </div>
      <footer>
        <div class="openweathermap">
          <a href="https://openweathermap.org/"
            ><img src="./img/logo-openweather.png"
          /></a>
        </div>
      </footer>
    </div>
  </body>
</html>
